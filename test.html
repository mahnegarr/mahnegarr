<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="weatherApp.css">
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <div class="app-container" data-theme="dark">
            <div class="app-top-bar">
                <button class="small-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h1 class="app-heading">Weather Stats</h1>
            </div>
            <div class="app-content">
                <button class="block-btn">
                    <span class="period">Period</span>
                    <span>Last 30 days</span>
                    <div class="small-btn"><i class="fas fa-chevron-right"></i></div>
                </button>
                <div class="dial-btn">
                    <span class="dial-spoke-btn"></span>
                    <span class="dial-spoke-btn"></span>
                    <span class="dial-spoke-btn"></span>
                    <span class="dial-spoke-btn"></span>
                    <span class="dial-spoke-btn"></span>
                    <span class="dial-spoke-btn"></span>
                    <div class="dial-top-btn"></div>
                    <div class="dial-lable-btn">
                        <svg></svg>
                        7&deg;F
                    </div>
                </div>
            </div>
            <div class="flex-btn-container">
                <button class="large-btn">
                    <svg></svg>
                    Cool
                </button>
                <button class="large-btn">
                    <svg></svg>
                    Warm
                </button>
            </div>
            <button class="link-btn">
                Update Settings
            </button>
        </div>
    </div>
    </div>

</body>

</html>
