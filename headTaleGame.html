<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>

</head>

<body>
    <div class="message">Select either Heads or Tails </div>
    <button type="button">Heads</button>
    <button type="button">Tails</button>

</body>
<script>
    const coinArray = ["Heads", "Tails"];
    const score = [0, 0];
    const message = document.querySelector(".message");
    const buttons = document.querySelectorAll("button");
    for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", TossCoin)
    }
    function TossCoin(e) {
        let playerGuess = e.target.innerText;
        let computerToss = Math.floor(Math.random() * 2);
        let computerGuess = coinArray[computerToss];
        message.innerHTML = "computer selected: " + computerGuess;

        let output;
        if (playerGuess === computerGuess) {
            output = "Player Win ";
            score[0]++;
        }
        else {
            output = "Computer Win ";
            score[1]++;
        }
message.innerHTML+=" " + output+"<br/> Player score :"+score[0]+" Computer score :"+score[1];
    }


</script>

</html>
