<body>
    <div>Ask your question? </div>
    <input type="text" class="form-control" placeholder="question">
    <button class="btn btn-success">Ask</button>
    <div class="message" class="alert alert-info"></div>

</body>
<script>
    const answer = ansArray["hello", "I dont know", "thank you"];
    const message = document.querySelector(".message");
    const question = document.querySelector("input");
    const button = document.querySelector("button");
    button.addEventListener("click", function () {
        let response = Math.floor(Math.random() * ansArray.length);
        message.innerHTML = question.value + " " +
            ansArray[response];
        question.value = " ";

    })

</script>
